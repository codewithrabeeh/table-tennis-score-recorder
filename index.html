<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Score Keeper</title>
    <!-- CSS -->
    <link rel="stylesheet" href="sk.css">
    <!-- BULMA -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>

    <div class="container">
        <div class="columns">
            <div class="column is-5 is-offset-one-quarter">
                <!-- BULMA Card Component -->
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title">
                            Ping Pong Score Keeper
                        </p>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            <h1 class="title is-1"><span id="p1Score">0</span> to <span id="p2Score">0</span></h1>
                            <p class="subtitle">Use the button below to keep scoring</p>

                            <label for="playto" class="label is-large is-inline">Playing Score To</label>
                            <div class="ml-2 select is-rounded">
                                <select name="" id="playto">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <footer class="card-footer">
                        <button id="p1Button" class="button is-primary card-footer-item">+1 Player One</button>
                        <button id="p2Button" class="button is-info card-footer-item">+1 Player Two</button>
                        <button id="reset" class="button is-danger card-footer-item">Reset</button>
                    </footer>
                </div>
            </div>
        </div>
    </div>
    
    <script src="sk.js"></script>
</body>

</html>
